<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Lobster&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Lobster&family=Secular+One&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,700;1,400&family=Rubik:ital,wght@1,500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="app.css">
    <title>Calorie Counter Result</title>
</head>
<body>
    <div class="main column " style="max-width: 900px; margin: 0 auto;">
        <div class="row result-container">
            <h1 >Your total calories are: </h1>
            <h1 id="total-calc-result"> ---</h1>
        </div>
        <div class=" center" style="width: 100%;">
            <div class="result-form-container">
                <form id="calorie-tracker-form" class="column form-gap">
                    <input type="text" class="" name="food-name" id="food-name" placeholder="Name of Food" style="padding:10px;">
                    <input type="number" class="" name="calories" id="calorie-amount" placeholder="Amount of Calories" min=1 style="padding:10px;">
                    <input type="submit" value="Calculate" class="button flex center">
                </form>
            </div>
        </div>

        <div id="food-logs" class="column" style="width: 100%; gap: 1em;">
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
