<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Lobster&family=Secular+One&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,700;1,400&family=Rubik:ital,wght@1,500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="app.css">
    
    <title>Calorie Counter</title>
</head>

<body>
    
    <div class="main column">
        <div class=title-container>
            <h1>Fitness starts with what you eat </h1>
            <p style="width: 100%;text-align: center;">Take track of your calorie intake and log activities with Calorie
                Counter</p>
        </div>

        <form id="calorie-tracker-form" method="GET" action="result.html" class="form-container">
            <div class="column center">
                <div class="form-gap row" style="align-items: center;">
                    <input type="number" class="" id="age" placeholder="Age" name="age" min=1 style="padding:10px;"
                        required>
                    <fieldset id="gender" class="row">
                        <label>Gender: </label>
                        <div style="padding-left:10px">
                            <label for="gender-radio-male">Male</label>
                            <input type="radio" id="male" name="gender" value="male" class="">
                        </div>
                        <div style="padding-left:10px">
                            <label for="gender-radio-female">Female</label>
                            <input type="radio" id="female" name="gender" class="" value="female" checked="checked">
                        </div>
                    </fieldset>
                </div>
                <div class="form-gap row">
                    <input type="number" class="" id="weight" name="weight" placeholder="Weight (in kg)" min=1
                        style="padding:10px;" required>
                    <input type="number" class="" id="height" name="height" placeholder="Height (in cm)" min=1
                        style="padding:10px;" required>
                </div>
                <div class="form-gap row" style="padding-bottom:25px;">
                    <select class="custom-select" id="activity" name="activity" placeholder="Activity"
                        style="padding:10px;" required>
                        <option value="1">Sedentary: little or no exercise</option>
                        <option value="2">Light: light exercise 1-3 times per week</option>
                        <option value="3">Moderate: exercises for 4-5 per week</option>
                        <option value="4">Very active: intense exercise 6-7 times per week</option>
                        <option value="5">Extra active: very intense workout (twice than the average)</option>
                    </select>
                </div>
                <input type="submit" value="Calculate" class="button flex center">
            </div>
        </form>
    </div>
</body>

</html>
