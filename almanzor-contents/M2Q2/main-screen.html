<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="app.css">
    <link rel="icon" href="assets/web-icon-rice.png">
    <title>Calories Calculator</title>
</head>
<body>
    <h6 class="container-name">CALORIE CALCULATOR FORM</h6>

    <form class="flex-container" id="caloriesCalc">
        
        <div class="input-margin">
            <label class="age-margin">Age</label>
            <input type="number" class="textbox" id="ageVal">   
        </div>

        <div class="input-margin">
            <label class="gender-margin">Gender</label>
            <input type="radio" name="gender" value="Male" checked="checked">Male
            <input type="radio" name="gender" value="Female">Female
        </div>
        
        <div class="input-margin">
            <label class="height-margin">Height</label>
            <input type="number" class="textbox" id="heightVal" placeholder="In Centimeters">
        </div>

        <div class="input-margin">
            <label>Weight</label>
            <input type="number" class="textbox" id="weightVal" placeholder="In Kiligrams">
        </div>
       
        <div class="input-margin">
            <label>Activity</label>
            <select class="select-margin" id="activitySelect">
                <option value="BMR" name="option">Basal Metabolic Rate (BMR)</option>
                <option value="Sedentary" name="option">Sedentary: little or no exercise</option>
                <option value="Light" name="option">Light: little or no exercise</option>
                <option value="Moderate" name="option">Moderate: exercise 4-5 times/week</option>
                <option value="Very Active" name="option">Very Active: intense exercise 6-7 times/week</option>
            </select>
        </div>

        <div class="input-margin">
            <label class="food-margin">Food</label>
            <input type="text" class="textbox" id="foodName">
            <input type="number" class="textbox" id="foodCalories" placeholder="Calories">
        </div>

        <button class="button" id="calcBtn" onclick="calculate()">Calculate</button>    
    </form>
</body>
<script src="app.js"></script>
</html>
